<body>

    <br><br>
    <form>
        <h1>Complex Form</h1>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name.project3">Name</label>
            <input type="text" name="name.project3" id="name.project3">
            <label for="email.project3">Email</label>
            <input type="email" name="email.project3" id="email.project3">
            <label for="phone.project3">Phone</label>
            <input type="tel" name="phone.project3" id="phone.project3">
            <label for="dob.project3">Date of birth</label>
            <input type="date" name="dob.project3" id="dob.project3">
            <span>Gender:</span>
            <input type="radio" name="gender.3" id="male.project3" >
            <label for="male.project3">Male</label>
            <input type="radio" name="gender.3" id="female.project3" >
            <label for="female.project3">Female</label>
            <label for="country.3"> Country</label>
            <select name="country.3" id="country.3">
                <option value="india">India</option>
                <option value="USA">UAS</option>
                <option value="UAE">UAE</option>
                <option value="PAK">PAK</option>
                <option value="TAMIL NADU">TAMIL NADU</option>
            </select>
        </fieldset><br><br>
        <fieldset>
            <legend>
                <label for="addres.3">Address Street</label>
                <input type="text" name="addres.3" id="addres.3">
                <label for="city.3">City</label>
                <input type="text" name="city.3" id="city.3">
                <label for="state.3">State</label>
                <input type="text" name="state.3" id="state.3">
                <label for="zip.3">Zip Code</label>
                <input type="text" name="zip.3" id="zip.3">
            </legend>
        </fieldset>
    <br><br>
        <fieldset>
            <legend>Other Information</legend>
            <label for="textarea.3">Comments</label>
            <br>
            <textarea name="textarea.3" id="textarea.3" cols="75" rows="7"></textarea>
            <label for="agree.3">I agree to the terms of service</label>
            <input type="checkbox" name="agree.3" id="agree.3">
        </fieldset>
        <input type="submit">
    </form>
